<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <p id="local-storage-save" class="hide">Appointment added to <span class="local-storage-text">local storage</span> &#10004</p>
    <div class="container-time">
      <!-- Timeblocks go here -->
      <form class="time-block">
        <input class="time-text-first" readonly="readonly" value="9AM">
        <input type="text" class="custom-length" id="nine-am" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventNine()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="10AM">
        <input type="text" class="custom-length" id="ten-am" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventTen()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="11AM">
        <input type="text" class="custom-length" id="eleven-am" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventEleven()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="12PM">
        <input type="text" class="custom-length" id="twelve-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventTwelve()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="1PM">
        <input type="text" class="custom-length" id="one-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventOne()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="2PM">
        <input type="text" class="custom-length" id="two-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventTwo()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="3PM">
        <input type="text" class="custom-length" id="three-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventThree()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="4PM">
        <input type="text" class="custom-length" id="four-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventFour()">&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="5PM">
        <input type="text" class="custom-length" id="five-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventFive()" >&#128427</button>
      </form>
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="6PM">
        <input type="text" class="custom-length" id="six-pm" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEventSix()" >&#128427</button>
      </form>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
