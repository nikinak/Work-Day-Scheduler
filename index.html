<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-time">
      <!-- Timeblocks go here -->
      <form class="time-block">
        <input class="time-text" readonly="readonly" value="10AM">
        <input type="text" class="custom-length past" id="nine-am" placeholder="Add Event">
        <button type="submit" class="saveBtn" onclick="saveEvent()" >Save</button>
      </form>
    </div>
    <form class="time-block">
      <input class="time-text" readonly="readonly" value="10AM">
      <input type="text" class="custom-length" placeholder="Add Event">
      <button type="submit" class="saveBtn">Save</button>
    </form>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
